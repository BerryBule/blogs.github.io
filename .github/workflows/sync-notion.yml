name: Sync Notion Notes

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时自动同步
  workflow_dispatch:  # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Sync from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npm run sync

      - name: Commit and push if changed
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          echo "GH_TOKEN is $GH_TOKEN"
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add notion-notes/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Sync from Notion" && git push https://$GH_TOKEN@github.com/BerryBule/blogs.github.io.git main)
